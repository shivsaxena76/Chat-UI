<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat UI</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="chat-container">
    <div class="sidebar">
      <h2>Chats</h2>
      <div class="contact">
        <img src="img.jpeg"  alt="User"/>
        <div>
          <p class="name">Alice</p>
          <p class="preview">Hey, how are you?</p>
        </div>
      </div>
      <div class="contact">
        <img src="img2.jpeg" alt="User"/>
        <div>
          <p class="name">Bob</p>
          <p class="preview">Let's meet tomorrow</p>
        </div>
      </div>
    </div>
    <div class="chat-area">
      <div class="chat-header">
        <img id="cht" src="img.jpeg" alt="User"/>
        <h3>Alice</h3>
      </div>
      <div class="messages">
        <div class="message sent">Hi Alice!</div>
        <div class="message received">Hey! How are you?</div>
        <div class="message sent">I'm good. What about you?</div>
      </div>
      <div class="input-area">
        <input type="text" placeholder="Type a message..."/>
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
